name: Javascript

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Run tests ${{ matrix.os }}
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test
      - name: Run tests ${{ matrix.os }}
        if: runner.os != 'Linux'
        run: npm test
